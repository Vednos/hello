<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - PulseLink AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="container">
            <div class="auth-content">
                <a href="index.html" class="logo-center">
                    <img src="images/logo-placeholder.svg" alt="PulseLink AI Logo">
                    <span>Healthify</span>
                </a>
                
                <div class="auth-card">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-tab="login">Login</button>
                        <button class="auth-tab" data-tab="register">Register</button>
                    </div>

                    <div class="auth-tab-content active" id="login-content">
                        <div class="auth-header">
                            <h2>Welcome back</h2>
                            <p>Enter your credentials to access your account</p>
                        </div>
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="m@example.com" required>
                            </div>
                            <div class="form-group">
                                <div class="password-header">
                                    <label for="password">Password</label>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>
                                <input type="password" id="password" required>
                            </div>
                            <button type="submit" class="btn primary-btn btn-full">Login</button>
                        </form>
                    </div>

                    <div class="auth-tab-content" id="register-content">
                        <div class="auth-header">
                            <h2>Create an account</h2>
                            <p>Enter your information to create an account</p>
                        </div>
                        <form id="register-form" class="auth-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" id="full-name" placeholder="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" id="age" placeholder="30" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select id="gender" required>
                                    <option value="" disabled selected>Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="reg-email">Email</label>
                                <input type="email" id="reg-email" placeholder="m@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="doctor-id">Doctor's ID (Optional)</label>
                                <input type="text" id="doctor-id" placeholder="DR12345">
                            </div>
                            <div class="form-group">
                                <label for="reg-password">Password</label>
                                <input type="password" id="reg-password" required>
                            </div>
                            <button type="submit" class="btn primary-btn btn-full">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
